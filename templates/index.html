<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .placeholder {
            font-size: 24px;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }
        .stages {
            white-space: pre-wrap;
            font-family: monospace;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            font-size: 18px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="logo">{{ logo }}</div>
        <div class="stages">{{ stages }}</div>
        <div class="placeholder">{{ placeholder }}</div>
        <form method="POST" action="{{ url_for('guess') }}">
            <input type="text" name="guess" placeholder="Enter a letter" maxlength="1" required>
            <input type="submit" value="Guess">
        </form>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
